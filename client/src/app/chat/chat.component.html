<div class="col-md-6 col-md-offset-3">
    <p class="name">{{model.user}}</p>
    <h2>Chat</h2>
    <a [routerLink]="['/login']">Logout</a>
    <ul class="dialog">
        <li *ngFor="let message of messages">
            <span class="author">{{message.user}}: </span>
            {{message.text}}
        </li>
    </ul>


    <form name="form" (ngSubmit)="f.form.valid && sendMessage()" #f="ngForm" novalidate>
        <div class="form-group">
            <label>Message</label>
            <input type="text" class="form-control" name="message"
                   [(ngModel)]="model.message" #message="ngModel" required />
        </div>
        <div class="form-group">
            <button [disabled]="!message.valid" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
